{% extends "base.html" %}
{% load static %}

{% block title %}Акция {{ stock_name }}{% endblock %}

{% block files %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
{% endblock %}

{% block content %}
    <div class="container" style="display: flex">
            <div style="width: 25%">
                <h1 id="name">{{ stock_name }}</h1>
                <h5 id="price">{{ current_price }} рублей</h5>
                <div style="width: 100%; display: inline-flex; justify-content: left; margin-top: 40px">
                    <button class="btn btn-lg btn-warning" style="width: min-content" type="submit">Купить</button>
                    <button class="btn btn-lg btn-dark" style="width: min-content; margin-left: 40px" type="submit">Продать</button>
                </div>
            </div>

            <div style="width: 70%">
                <div style="display: flex; background-color: black; padding: 15px; width: min-content; border-radius: 20px">
                    <div style="flex-direction: column; display: flex; margin-right: 15px; vertical-align: middle">
                        <button class="btn btn-lg btn-warning" style="width: 120px" type="submit">1 год</button>
                        <button class="btn btn-lg btn-warning" style="width: 120px; margin-top: 40px" type="submit">1 месяц</button>
                        <button class="btn btn-lg btn-warning" style="width: 120px; margin-top: 40px" type="submit">1 неделя</button>
                        <button class="btn btn-lg btn-warning" style="width: 120px; margin-top: 40px" type="submit">1 день</button>
                    </div>
                    <canvas id='myChart' width="400" height="200"></canvas>
<!--                    <img src="{% static 'stock.png' %}" alt="" width="900px">-->
                </div>
            </div>
    </div>

    <script type="text/javascript" src="{% static 'js/stock.js' %}"></script>
{% endblock %}
